<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../icon/css/all.css">
    <title>array</title>
    <style>
        
    </style>
</head>
<body>
    <!-- input#input1+button{추가}+button{출력} -->
    <input type="text" id="input1">
    <button onclick="have();">추가</button>
    <button onclick="show();">출력</button>

<script>
    let arr =[];

    function have() {
        let val = document.querySelector("#input1").value;
        arr.push(val);
    }

    function show() {
    for(let i =0; i<arr.length; i++){
        console.log(arr[i]);
    }  
        
    }


</script>
</body>
</html>
