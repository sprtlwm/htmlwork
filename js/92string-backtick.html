<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../icon/css/all.css">
    <title>template literal</title>
    <style>
        
    </style>
</head>
<body>
<!-- {name}+input#input1+{color}+input#input2+button{+} -->
name
<input type="text" id="input1">
color
<input type="text" id="input2">
<button>+</button>

<ul id="list1">
    <li style ="color:blue;">
        Lorem.
    </li>
</ul>
<script>
        document.querySelector("button").addEventListener("click",function () {
            let text = document.querySelector("#input1").value;
            let colorName = document.querySelector("#input2").value;

            let ul = document.querySelector("#list1");
            ul.innerHTML += `<li style = "color: ${colorName};">${text}</li>`;
        } )

</script>
</body>
</html>
