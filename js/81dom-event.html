<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../icon/css/all.css">
    <title>dom event</title>
    <style>
        
    </style>
</head>
<body>
    <!-- span#icon!>i.fas.fa-thumbs-up -->
    <span id="icon1">
        <i class="fas fa-thumbs-up"></i>
    </span>
    <span id="count">0</span>
<script>
    let icon = document.querySelector("#icon1");

    icon.onclick =function () {
        let coun = document.querySelector("#count");
        
        coun.innerHTML =Number(coun.innerHTML)+1;
    }

</script>
</body>
</html>
