<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../icon/css/all.css">
    <title>for</title>

</head>
<body>
    <!-- input#input1+button{바꾸기}+h1*5>lorem1 -->
    <input type="text" id="input1">
    <button onclick="change();">바꾸기</button>
    <h1>
        Lorem.
    </h1>
    <h1>
        Totam!
    </h1>
    <h1>
        Nostrum?
    </h1>
    <h1>
        Itaque.
    </h1>
    <h1>
        Eveniet!
    </h1>
<script>
    function change() {
        let str = document.querySelector("#input1").value;
        let result = document.querySelectorAll("h1");
        
        for(let i = 0; i<result.length; i++){
        result[i].innerHTML = str;
        }
    }
</script>
</body>
</html>
