<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../icon/css/all.css">
    <title>function</title>
    <style>
        
    </style>
</head>
<body>

<script>
    //함수 정의
    // function 키워드, ()파라미터, {}함수 body
    function myFunction(){
        // 명령문들
        console.log("myfunction 실행됨");
    } 
    //함수 실행
    myFunction();
    myFunction();

    yourFunction(); // function hoisting

    function yourFunction(){
        console.log("yourFunction 실행됨");
    }

    yourFunction();
</script>
</body>
</html>
