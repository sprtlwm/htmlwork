<script>
    //삼항연산자
    // v1 ? v2 : v3
    // 연산 결과 : v2 또는 v3
    // v1이 true : 연산결과 v2
    // v1이 false : 연산결과 v3

    let a = true ? 3 : 5;
    console.log(a);

    let b = false ? 10 : 20;
    console.log(b);
    
    let c = (a > b) ? 100 : 200;
    console.log(c);

</script>
