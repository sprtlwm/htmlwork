<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../icon/css/all.css">
    <title>switch</title>
    <style>
        
    </style>
</head>
<body>
    <!-- select#select1>option*4 -->
    <select onchange="show();" name="grade" id="select1">
        <option value="A">A</option> <!-- 90점 이상입니다. -->
        <option value="B">B</option> <!-- 80점 이상입니다. -->
        <option value="C">C</option> <!-- 70점 이상입니다. -->
        <option value="D">D</option> <!-- 60점 이상입니다. -->
    </select>
     <h1 id="result">결과</h1>
<script>

    function show() {
        let num = document.querySelector("#select1").value;
        let re;

       switch (num) {
           case "A":
               console.log("90점 이상입니다.");     
                re = "90점 이상입니다.";
               break;
            case "B":
                console.log("80점 이상입니다.");
                re = "80점 이상입니다.";
                break;
            case "C":
                console.log("70점 이상입니다.");
                re = "70점 이상입니다.";
                break;
            case "D":
                console.log("60점 이상입니다.");
                re = "60점 이상입니다.";
                break;    
           default:
               break;
               
            } 
            document.querySelector("#result").innerHTML = re;


    }
  
</script>
</body>
</html>
