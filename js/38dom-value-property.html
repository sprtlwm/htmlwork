<body>

 <input type="text" id="input1">
 <p onclick="changVal(0);">
     Lorem.
 </p>
 <p onclick="changVal(1);">
     Distinctio?
 </p>
 <p onclick="changVal(2);">

 </p>

 </p>
 <p onclick="changVal(4);">

 </p>
<script>
function changVal(idx) {
    
    let val = document.querySelectorAll("p");
    // console.log(all[idx].innerHTML);
    document.querySelector("#input1").value = val[idx].innerHTML;
}
</script>
