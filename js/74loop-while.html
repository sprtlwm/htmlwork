<body>
    <!-- input#input1+button{구구단 출력} -->
        <input type="text" id="input1">
        <button onclick="show();">구구단 출력</button>
<script>
function show() {
    let i = document.querySelector("#input1").value;
    let j = 1;
    while(j <= 9){
        console.log(i+" X "+j+" ="+(i*j));
        j++;
    }
}
</script>
