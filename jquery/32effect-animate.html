<!DOCTYPE html>
<html>
<head>

    <title></title>
    <style>
        h1{
            opacity: 0;
            background-color: red;
            color: springgreen;
        }
    </style>
    <script>
        $(document).ready(function(){
            $("h1").hover(function(){
                $(this).animate({opacity: 1});
            },function(){
                $(this).animate({opacity: 0});
            });
        });
    </script>
</head>

</html>
