<!DOCTYPE html>
<html>
<head>
    <title>flex basis</title>
    <style>
        .container{
            background-color: thistle;
            margin-top: 15px;
            display: flex;
        }
        .item{
            background-color: yellow;
        }
        .item:nth-child(even){
            background-color: tomato;
            flex-grow: 1;
        }

        #container2>.item{
            flex-basis: 0;
        }
    </style>
</head>
<body>
    <!-- .container#container$*2>item{long}+.item{shrot} -->
    <div class="container" id="container1">
        <item>loooooooong</item>
        <div class="item">sh</div>
    </div>
    <div class="container" id="container2">
        <item>loooooooong</item>
        <div class="item">sh</div>
    </div>

</body>
</html>
