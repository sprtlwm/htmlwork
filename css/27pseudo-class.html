<!DOCTYPE html>
<html>
<head>
    <title>pseudo class</title>
    <style>
        #link2:link{
            color: yellow
        }
        #link1:link{
            color:yellow
        }
        #link2:visited{
            color:skyblue;
        }
        #link2:active{
            color: black;
        }
        #link2:hover{
            color:red;
            background-color: darkgray;
        }
    </style>
</head>
<body>
    <a id="link1" href="https:\\www.daum.net">daum</a>
    <a id="link2" href="https:\\www.duck.com">덕덕고</a>

</body>
</html>
