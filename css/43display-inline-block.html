<!DOCTYPE html>
<html>
<head>
    <title>inline block navbar</title>
    <style>
        ul,li{
            padding: 0px;
            margin: 0px;
            display: inline-block;
        }
        a{
            text-decoration: none;
            color:black;
        }
        li{
          
            text-align: center;
            height: 75px;
            width: 125px;
            background-color: blue;
        }
        li:hover{
            background-color: black;
            color: white;
            
        }
        li:hover a{
            color: white;
        }
    </style>
</head>
<body>
    <!-- ul>li*4>a>lorem1 -->
        <ul>
            <li><a href="#">Lorem.</a></li>
            <li><a href="#">Numquam.</a></li>
            <li><a href="#">Vel?</a></li>
            <li><a href="#">Eos?</a></li>
        </ul>
</body>
</html>
