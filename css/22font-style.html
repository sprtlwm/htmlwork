<!DOCTYPE html>
<html>
<head>
    <title>font style</title>
    <style>
        #head1{
            font-style: normal;
        }
        #head2{
            font-style: italic;
        }
        #head3{
            font-style: oblique;
        }
    </style>
</head>
<body>
    <!-- h1*3#head$>lorem3 -->
    <h1 id="head1">Lorem, ipsum dolor.</h1>
    <h1 id="head2">Incidunt, quos libero.</h1>
    <h1 id="head3">Eum, possimus doloremque.</h1>
    


</body>
</html>
