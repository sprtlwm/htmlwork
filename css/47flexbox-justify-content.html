<!DOCTYPE html>
<html>
<head>
    <title>justify content</title>
    <style>
        .but{
            color: white;
            background-color: seagreen;
            border-radius: 10px;
            font-size: 32px;
            font-weight: bold;
            padding: 15px;
            text-align:center;
            width: 150px;
        }
        .container{
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">

        <!-- div.but*2{BUTTON} -->
        <div class="but">BUTTON</div>
        <div class="but">BUTTON</div>
    </div>

</body>
</html>
