<!DOCTYPE html>
<html>
<head>
    <title>border width</title>
    <style>
        div{
            height: 50px;
            width: 200px;
            border-style: solid;
            margin: 10px;
        }
        #div{
            border-width: 10px;
        }
        #div2{
            border-width: 10px 5px 2px 1px;
        }/* 상 우 하 좌 */
        #div3{
            border-width: 20px 10px 1px;
        }/* 상 좌우 하 */
        #div4{
            border-width: 20px 1px;
        }/* 상하 좌우 */
        #div5{
            border-width: 5px;
        }/* 4면*/
        
    </style>
</head>
<body>
    <!-- div#div$*7>lorem3 -->
    <div id="div1">Lorem, ipsum dolor.</div>
    <div id="div2">Totam, nemo vitae.</div>
    <div id="div3">Odit, at laboriosam!</div>
    <div id="div4">Possimus, consectetur magni.</div>
    <div id="div5">Explicabo, et impedit?</div>
    <div id="div6">Provident, quaerat assumenda!</div>
    <div id="div7">Repellat, nulla nostrum.</div>
</body>
</html>
