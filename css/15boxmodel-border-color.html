<!DOCTYPE html>
<html>
<head>
    <title>border color</title>
    <style>
        div{
            width: 200px;
            height: 50px;
            margin: 10px;
            border-style: solid;
            border-width: 10px;
        }
        #div1{
            border-color: green;
        }
        #div2{
            border-color: green yellow red blue;
        }  /* 상 우 하 좌 */
        #div3{
            border-color: green yellow red;
        } /* 상 좌우 하 */
        #div4{
            border-color: green yellow ;
        }/* 상하 좌우 */
        #div5{
            border-color: green;
        } /* 4면 */
        
    </style>
</head>
<body>
    
    <!-- div#div$*7>lorem1 -->
    <!-- #div$*7>lorem1 -->
    <div id="div1">Lorem.</div>
    <div id="div2">Repellat!</div>
    <div id="div3">Atque!</div>
    <div id="div4">A?</div>
    <div id="div5">Quos!</div>
    <div id="div6">Beatae?</div>
    <div id="div7">Nemo.</div>

</body>
</html>
