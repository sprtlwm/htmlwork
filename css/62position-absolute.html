<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../icon/css/all.css">
    <title>position absolute</title>
    <style>
        .container {
            position: relative;
            border: 5px solid red;
            width: 500px;
            height: 500px;
        }

        .item {
            position: absolute; /*조상 요소중 가장 가까운 포지션된(포지션 속성값이 static이 아닌) 요소기준*/
                                /*정상적인 배치흐름에서 제외*/
            top: 20px;
            right: 20px;
            border:  5px solid blue;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
   
    <!-- .container>.item>lorem1 -->
    <div class="container">
        <div class="item">absolute</div>
        <div>static</div>
    </div>
</body>
</html>
